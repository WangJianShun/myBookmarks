<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header></header>
  <main>
    <div id="main"></div>
  </main>
  <footer></footer>
  <script>
    //初始化数据
    var keys = {
      0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p',],
      1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l',],
      2: ['z', 'x', 'c', 'v', 'b', 'n', 'm',],
      length: 3
    }
    var hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'ele.me',
      r: 'renren.com',
      t: 'tianya.com',
      y: 'uc.com',
      u: 'youtube.com',
      i: undefined,
      o: 'opera.com',
      p: undefined,
      a: 'acfun.com',
      s: 'sohu.com',
      z: 'zhihu,com',
      m: 'www.mcdonalds.com.cn',
    }
    var hashInLocalStorage = getFromLocalStorage('zzz')
    if (hashInLocalStorage) {
      hash = hashInLocalStorage
    }
function getFromLocalStorage(name){
 return JSON.parse(localStorage.getItem(name) || 'null')
}

    //2.生成键盘
    for (index = 0; index < keys['length']; index = index + 1) {

      div = document.createElement('div')
      div.className = 'row'
      main.appendChild(div)

      row = keys[index] //第一个数组 第二个数组 第三个数组

      for (index2 = 0; index2 < row['length']; index2 = index2 + 1) {
        var kbd = document.createElement('kbd')

        var span = document.createElement('span')
        span.className = 'letter'
        span.textContent = row[index2]

        img = document.createElement('img')
        if (hash[row[index2]]) {
          img.src = 'http://' + hash[row[index2]] + '/favicon.ico'
        } else {
          img.src = 'https://i.loli.net/2017/11/10/5a05afbc5e183.png'
        }
        img.onerror = function (xxx) {
          xxx.target.src = ('https://i.loli.net/2017/11/10/5a05afbc5e183.png')
        }

        kbd.className = 'key'
        var button = document.createElement('button')
        button.textContent = ('编辑')

        button.id = row[index2]
        button.onclick = function (zxcdsa) {
          button2 = zxcdsa['target']
          var img2 = (button2.previousSibling)
          key = button2['id']
          x = prompt('请给我一个网址吧')
          hash[key] = x
          img2.src = 'http://' + x + '/favicon.ico'
          img.onerror = function (xxx) {
            xxx.target.src = ('https://i.loli.net/2017/11/10/5a05afbc5e183.png')
          }
          localStorage.setItem('zzz', JSON.stringify(hash))
        }

        kbd.appendChild(span)
        kbd.appendChild(img)
        kbd.appendChild(button)
        div.appendChild(kbd)
      }
    }
    //监听用户数据
    document.onkeypress = function (gsdfgfsd) {

      var key = gsdfgfsd['key']
      var website = hash[key]
      window.open('http://' + website, '_blank')
    }
  </script>
</body>

</html>
