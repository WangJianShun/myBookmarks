<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header></header>
  <main>
    <div id="mainXXX"></div>
  </main>
  <footer></footer>
  <script>
    keys = {
      0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'I', 'o', 'p',],
      1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l',],
      2: ['z', 'x', 'c', 'v', 'b', 'n', 'm',],
      length: 3
    }
    hash = {
      q: 'qq.com',
      w: 'weibo.com',
      e: 'ele.me',
      r: 'renren.com',
      t: 'tianya.com',
      y: 'uc.com',
      u: 'youtube.com',
      i: 'iqiyi.com',
      o: 'opera.com',
      p: undefined,
      a: 'acfun.com',
      s: 'sohu.com',
      z: 'zhihu,com',
      m: 'www.mcdonalds.com.cn',
    }
    hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
    if (hashInLocalStorage) {
      hash = hashInLocalStorage
    }
    index = 0
    while (index < keys['length']) {
      divXXX = document.createElement('div')
      mainXXX.appendChild(divXXX)
      row = keys[index] //第一个数组 第二个数组 第三个数组
      index2 = 0
      while (index2 < row['length']) {
        kbdXXX = document.createElement('kbd')
        kbdXXX.textContent = row[index2]
        buttonXXX = document.createElement('button')
        buttonXXX.textContent = ('编辑')
        buttonXXX.id = row[index2]
        buttonXXX.onclick = function (zxcdsa) {
          console.log(zxcdsa.target.id)
          key = (zxcdsa.target.id)
          x = prompt('请给我一个网址吧')
          hash[key] = x
          localStorage.setItem('zzz', JSON.stringify(hash))
        }
        kbdXXX.appendChild(buttonXXX)
        divXXX.appendChild(kbdXXX)
        index2 = index2 + 1
      }
      index = index + 1
    }
    document.onkeypress = function (gsdfgfsd) {

      key = gsdfgfsd['key']
      website = hash[key]
      window.open('http://' + website, '_blank')
    }
  </script>
</body>

</html>
